  <style>
    body {
        margin:0;
        padding:0;
    }
    #gradient-canvas {
        z-index: -2;
        position: absolute;
        top: 0;
        left: 0;
        --gradient-color-1: #accdff;
        --gradient-color-2: #eeeeee;
        --gradient-color-3: #c99a9d;
        --gradient-color-4: #ebebeb;
    }
  </style>
  <body>
    <div class="scanlines"></div>
    <canvas id="gradient-canvas" style="width:100vw;height:100vh"></canvas>
    <header class="titulo">
      <div class="d-flex justify-content-between align-items-center flexTitulo">
        <a class="d-flex align-items-center" href="https://github.com/Marloxy/js-vite-blackjack" target="_blank">
          <img class="logoBlackjack"  src="/public/White_stake.png">
        </a>
        <div>Blackjack</div>
        <a class="d-flex align-items-center" href="https://github.com/Marloxy/js-vite-blackjack" target="_blank">
          <img class="logoGitHub"  src="/public/github-mark-white.png">
        </a>
      </div>
    </header>

    <div class="row g-0">
      <div id="divBotones" class="col text-center pt-1">
        <button id="btnNuevo" class="btn btn-danger">New Game</button>
        <button id="btnPedir" class="btn btn-primary">Draw</button>
        <button id="btnDetener" class="btn btn-primary">Stay</button>
      </div>
    </div>

    <div class="contenedor">
      <div class="col">
        <h1 class="nombresJugadores itemIzq">
          Player <small class="puntuacion">0</small>
        </h1>
        <div id="jugador-cartas"></div>
      </div>

      <div id="deck-central" class="col deckCentral"></div>

      <div class="col">
        <h1 class="nombresJugadores itemDer">
          <small class="puntuacion">0</small> Computer
        </h1>
        <div id="computadora-cartas"></div>
      </div>
    </div>

    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
